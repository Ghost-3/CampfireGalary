<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campfire gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
</head>

<body>
<main class="main">
    <div class="topnav" id="Topnav">
        <form id="Search" class="search">
            <input id="inputID" type="text" name="id" placeholder="Image ID">
            <button id="inputButton" type="submit">Ok</button>
        </form>
        <a id="-1000" href="">-1000</a>
        <a id="-100" href="">-100</a>
        <a id="-10" href="">-10</a>
        <a id="+10" href="">+10</a>
        <a id="+100" href="">+100</a>
        <a id="+1000" href="">+1000</a>
        <button class="icon" onclick="topNavSwitch()">
            <i class="fa fa-bars"></i>
        </button>
    </div>
    <a id="prev" class="prev" href="">&#10094;</a>
    <a id="next" class="next" href="">&#10095;</a>
    <img src="" id="image">
</main>
<script src="script.js"></script>
</body>
</html>
