<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campfire gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
</head>

<body>
<nav class="topnav" id="Topnav">
    <form id="Search" class="search">
        <input id="inputID" type="number" name="id" placeholder="Image ID" onkeydown="javascript: return event.key === 'Backspace' || event.keyCode === 'Delete' ? true : !isNaN(Number(event.key))" min="1">
        <button id="inputButton" type="submit">
            <i class="fa fa-check"></i>
        </button>
    </form>
    <a id="-1000" href="">-1000</a>
    <a id="-100" href="">-100</a>
    <a id="-10" href="">-10</a>
    <a id="+10" href="">+10</a>
    <a id="+100" href="">+100</a>
    <a id="+1000" href="">+1000</a>
    <a id="Switch" href="extended/list.html">
        Extend <i class="fa fa-toggle-off"></i>
    </a>
    <button class="icon" onclick="topNavSwitch()">
        <i class="fa fa-bars"></i>
    </button>
</nav>
<main class="main">
    <a id="prev" class="prev" href="">&#10094;</a>
    <a id="next" class="next" href="">&#10095;</a>
    <img src="" id="image">
</main>
<script src="script.js"></script>
</body>
</html>
